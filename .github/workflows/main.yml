name: Build Index

on:
  push:
    branches:
      - main
    paths:
      - "files/**"
      - "scripts/generate_index.js"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate index
        run: node scripts/generate_index.js

      - name: Commit index data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "chore: update index data [skip ci]" || echo "No changes"
          git push
