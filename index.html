<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenST 投影仓库</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.png">
</head>
<body>

<!-- 顶部栏 -->
<header class="topbar">
    <div class="logo-container">
        <img src="favicon.png" alt="OpenST" class="logo">
        <span class="site-title">投影仓库</span>
    </div>
    <nav class="top-nav">
        <a href="https://github.com/MC-OpenST/storage-schematic-archive-2.0" target="_blank">Github</a>
        <a href="https://qun.qq.com/universal-share/share?ac=1&authKey=..." target="_blank">QQ群</a>
        <a href="https://discord.gg/6MSCN6JanU" target="_blank">Discord</a>
    </nav>
</header>

<!-- 主体 -->
<div class="main-container">
    <div id="sidebar-overlay"></div>
    <!-- 左侧 Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-section">
            <input type="text" id="search-input" placeholder="搜索文件...">
        </div>

        <div class="sidebar-section" id="tag-list">
            <!-- 标签按钮由 JS 生成 -->
        </div>

        <div class="sidebar-section">
            <button id="clear-btn">清除筛选/回到第一页</button>
        </div>

        <div class="sidebar-section pagination-sidebar">
            <button id="prev-page">← 上一页</button>
            <input type="number" id="page-input" value="1" min="1">
            <span id="page-info"></span>
            <button id="next-page">下一页 →</button>
        </div>
    </aside>

    <main class="card-container" id="file-list">
        <!-- 卡片区 -->
    </main>
</div>

<!-- 分页 -->
<div id="pagination"></div>
<script type="module" src="scripts/main.js"></script>
<script type="module" src="scripts/config.js"></script>
<script type="module" src="scripts/lazyload.js"></script>
</body>
</html>
